<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harsen Schmidt — Designer Graphique</title>
  <meta name="description" content="Harsen Schmidt, étudiant en DNMADe Graphisme à L’Initiative Paris. Recherche de stage 3 mois — Avril à Juillet 2026.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: radial-gradient(circle at 30% 50%, #0a0a24 0%, #070718 80%, #000 100%);
      overflow-x: hidden;
    }

    /* --- Effet lumière et halftone --- */
    .halftone {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 4px 4px;
      opacity: 0.4;
      mix-blend-mode: overlay;
      z-index: -2;
      animation: moveHalftone 40s linear infinite;
    }
    @keyframes moveHalftone {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    /* --- Gradient animé violet / bleu --- */
    .gradient-glow {
      position: fixed;
      inset: 0;
      z-index: -3;
      background: linear-gradient(120deg, #1a00ff, #7900ff, #007bff, #1a00ff);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      opacity: 0.25;
      filter: blur(120px);
    }
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* --- Header --- */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 1.2rem 6vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      background: rgba(0,0,20,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 10;
    }

    .logo {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a {
      color: rgba(255,255,255,0.6);
      margin-left: 40px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #c5a6ff;
      text-shadow: 0 0 10px #c5a6ff;
    }

    /* --- Hero --- */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 6vw;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 300;
      background: linear-gradient(90deg, #7f6bff, #9b66ff, #75aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      margin-bottom: 0.8rem;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #7f6bff); }
      to { filter: drop-shadow(0 0 20px #75aaff); }
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 0.3rem;
    }

    .description {
      color: rgba(255,255,255,0.4);
      margin-bottom: 1.5rem;
    }

    .stage-badge {
      padding: 0.8rem 2rem;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 40px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      color: rgba(255,255,255,0.8);
      font-size: 0.85rem;
      letter-spacing: 0.3px;
      margin-bottom: 3rem;
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 15px rgba(125,100,255,0.2); }
      50% { box-shadow: 0 0 30px rgba(125,100,255,0.5); }
    }

    /* --- Boutons --- */
    .cta-buttons {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 1rem 2.4rem;
      border-radius: 50px;
      font-size: 0.9rem;
      text-decoration: none;
      letter-spacing: 0.3px;
      transition: 0.4s;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(90deg, #7f6bff, #3c59ff);
      color: #fff;
      box-shadow: 0 0 10px rgba(125,100,255,0.3);
    }

    .btn-primary:hover {
      box-shadow: 0 0 30px rgba(125,100,255,0.8);
      transform: translateY(-3px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.7);
    }

    .btn-secondary:hover {
      color: #fff;
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-3px);
    }

    /* --- Footer --- */
    footer {
      padding: 50px 6vw;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.4);
      font-size: 0.85rem;
      background: rgba(0,0,20,0.6);
      backdrop-filter: blur(20px);
    }
  </style>
</head>
<body>
  <div class="gradient-glow"></div>
  <div class="halftone"></div>

  <header>
    <div class="logo">Harsen Schmidt</div>
    <nav>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Harsen Schmidt</h1>
    <p class="subtitle">DNMADe Graphisme · L'Initiative Paris</p>
    <p class="description">Étudiant en 2ᵉ année</p>
    <div class="stage-badge">Stage recherché · Avril–Juillet 2026</div>

    <div class="cta-buttons">
      <a href="portfolio.html" class="btn btn-primary">Découvrir le portfolio</a>
      <a href="contact.html" class="btn btn-secondary">Me contacter</a>
    </div>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> Harsen Schmidt — Designer Graphique</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
