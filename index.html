<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harsen Schmidt — Portfolio</title>
  <meta name="description" content="Portfolio de Harsen Schmidt — Étudiant en 2e année DNMADE Graphisme, à la recherche d'un stage de 3 mois du 27 avril au 27 juillet 2026." />
  <style>
    @charset "UTF-8";

    /* --- RESET & BASE --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #f5f5f5;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      background: linear-gradient(270deg, #333333, #000000, #000000);
      background-size: 600% 600%;
      animation: gradient 50s ease infinite;
    }

    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /* --- HEADER --- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 3vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: transparent;
    }

    .brand-btn {
      display: block;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .brand-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .brand-btn img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      display: block;
    }

    /* --- NAVIGATION --- */
    .nav {
      display: flex;
      gap: 28px;
      align-items: center;
    }

    .nav a {
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.85;
      transition: all 0.25s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .nav a:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
    }

    /* --- HERO / PAGE D'ACCUEIL avec FOND --- */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
      bottom: 80px;
      background-image: url('Fond-site.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.7;
      z-index: -1;
      filter: brightness(0.7);
    }

    /* --- MENU PORTFOLIO --- */
    .projects-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 60px;
      position: relative;
      z-index: 2;
    }

    .projects-menu a {
      padding: 16px 48px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: #f5f5f5;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 280px;
      text-align: center;
    }

    .projects-menu a:hover {
      background: rgba(255, 255, 255, 0.95);
      color: #0b0b0b;
      border-color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
    }

    /* --- FOOTER --- */
    footer {
      margin-top: auto;
      padding: 32px 6vw;
      border-top: 1px solid rgba(255,255,255,0.06);
      color: #888;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
      z-index: 5;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      header {
        padding: 16px 4vw;
      }

      .brand-btn img {
        width: 60px;
        height: 60px;
      }

      .nav {
        gap: 16px;
      }

      .nav a {
        font-size: 0.9rem;
        padding: 6px 12px;
      }

      .projects-menu {
        width: 90%;
      }

      .projects-menu a {
        width: 100%;
        min-width: unset;
        padding: 14px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand-btn" id="homeBtn">
        <img src="image-menu.png" alt="Retour au menu" />
      </a>
      <nav class="nav">
        <a id="portfolioBtn">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section class="hero" id="homeSection">
        <div class="projects-menu" id="projectsMenu">
          <a href="identite.html">Identité visuelle</a>
          <a href="affiche-edition.html">Affiche / Édition</a>
          <a href="experimentation.html">Expérimentation</a>
        </div>
      </section>
    </main>
    <footer>
      <div>© <span id="year"></span> Harsen Schmidt — Portfolio</div>
    </footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    const portfolioBtn = document.getElementById('portfolioBtn');
    const projectsMenu = document.getElementById('projectsMenu');
    const homeSection = document.getElementById('homeSection');
    const homeBtn = document.getElementById('homeBtn');

    portfolioBtn.addEventListener('click', () => {
      projectsMenu.style.display = (projectsMenu.style.display === 'flex') ? 'none' : 'flex';
      homeSection.style.display = 'flex';
    });

    homeBtn.addEventListener('click', () => {
      homeSection.style.display = 'flex';
      projectsMenu.style.display = 'none';
    });
  </script>
</body>
</html>
