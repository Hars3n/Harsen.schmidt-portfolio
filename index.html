<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARSEN Schmidt - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&family=Cormorant+Garamond:ital,wght@1,700&family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/old-london" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-pt');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura PT', 'Futura', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        :root {
            --primary-red: #FF0033;
        }

        /* Curseur personnalisé */
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }

        /* Canvas pour l'effet de désagrégation */
        .disintegration-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
        }

        header a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-red);
            transition: width 0.3s ease;
        }

        header a:hover::after {
            width: 100%;
        }

        /* Container principal */
        .container {
            width: 1920px;
            margin: 0 auto;
            min-height: 3240px;
        }

        /* Section Hero */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #1a1a1a;
        }

        /* Effet halftone de fond lent */
        .halftone-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.08;
        }

        .halftone-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.4) 2px, transparent 2px),
                radial-gradient(circle, rgba(255, 0, 51, 0.3) 1.5px, transparent 1.5px);
            background-size: 40px 40px, 60px 60px;
            background-position: 0 0, 30px 30px;
            animation: halftoneFloat 40s ease-in-out infinite;
        }

        @keyframes halftoneFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(20px, -20px) scale(1.05);
            }
            50% {
                transform: translate(-10px, 30px) scale(0.95);
            }
            75% {
                transform: translate(30px, 10px) scale(1.02);
            }
        }

        /* Nom principal avec animation */
        .name-container {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
            text-align: center;
        }

        .name {
            font-size: 120px;
            font-weight: 700;
            letter-spacing: -2px;
            cursor: default;
            display: inline-block;
            text-transform: uppercase;
            line-height: 1.2;
            color: #fff;
        }

        .name.first-name {
            display: block;
            margin-bottom: 10px;
        }

        .name.last-name {
            display: block;
            font-size: 70px;
            position: relative;
            padding-bottom: 20px;
        }

        .name.last-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(to right, var(--primary-red), transparent);
        }

        .name span {
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Futura PT', 'Futura', sans-serif;
            cursor: pointer;
        }

        .name span:hover {
            transform: translateY(-10px);
        }

        /* Description */
        .description {
            font-size: 24px;
            text-align: center;
            max-width: 100%;
            line-height: 1.6;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            font-weight: 400;
            color: #e0e0e0;
            white-space: nowrap;
        }

        /* Box stage avec bouton contact */
        .stage-container {
            position: relative;
            z-index: 1;
        }

        .stage-box {
            background: rgba(255, 0, 51, 0.1);
            color: var(--primary-red);
            padding: 30px 50px;
            border: 2px solid var(--primary-red);
            font-size: 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .stage-box:hover {
            background: rgba(255, 0, 51, 0.15);
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.3);
        }

        .contact-btn {
            position: absolute;
            right: -180px;
            top: 50%;
            transform: translateY(-50%) translateX(200px);
            background: var(--primary-red);
            color: #fff;
            padding: 15px 30px;
            border: 2px solid var(--primary-red);
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .stage-container:hover .contact-btn {
            transform: translateY(-50%) translateX(0);
            opacity: 1;
        }

        .contact-btn:hover {
            background: #fff;
            color: var(--primary-red);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.5);
        }

        /* Section Carousel */
        .carousel-section {
            padding: 150px 100px;
            background: #1a1a1a;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .projects-title {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 60px;
            letter-spacing: 2px;
            text-align: center;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 80px;
            height: 500px;
            width: 100%;
            overflow: visible;
        }

        .category-card {
            width: 150px;
            height: 500px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 51, 0.2);
            border-radius: 30px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            padding: 30px;
            box-shadow: 
                inset 0 0 60px rgba(255, 0, 51, 0.05),
                0 0 20px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 0, 51, 0.1) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .category-card:hover {
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 0, 51, 0.5);
            box-shadow: 
                inset 0 0 80px rgba(255, 0, 51, 0.15),
                0 0 40px rgba(255, 0, 51, 0.2);
            z-index: 10;
        }

        .category-card:hover::before {
            opacity: 1;
        }

        .category-card span {
            position: relative;
            z-index: 1;
            line-height: 1.3;
            writing-mode: horizontal-tb;
            transform: rotate(0deg);
            transition: all 0.6s ease;
        }

        .category-card:not(:hover) span {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        /* Bouton découvrir */
        .discover-btn {
            display: block;
            width: 400px;
            padding: 25px 60px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
        }

        .discover-btn::after {
            content: '→';
            position: absolute;
            right: 30px;
            transition: transform 0.3s ease;
        }

        .discover-btn:hover {
            background: rgba(255, 0, 51, 0.1);
            border-color: var(--primary-red);
            color: var(--primary-red);
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.2);
        }

        .discover-btn:hover::after {
            transform: translateX(10px);
        }

        @media (max-width: 1920px) {
            .container {
                width: 100%;
                padding: 0 20px;
            }
            
            .carousel-container {
                flex-wrap: nowrap;
                overflow-x: visible;
            }
        }
    </style>
</head>
<body>
    <div class="halftone-bg"></div>
    
    <!-- Curseur et canvas de désagrégation -->
    <div class="cursor-dot"></div>
    <canvas class="disintegration-canvas"></canvas>
    
    <header>
        <a href="portfolio.html">PORTFOLIO</a>
        <a href="contact.html">CONTACT</a>
    </header>

    <div class="container">
        <section class="hero">
            <div class="name-container">
                <div class="name first-name">
                    <span>H</span><span>A</span><span>R</span><span>S</span><span>E</span><span>N</span>
                </div>
                <div class="name last-name">
                    <span>S</span><span>C</span><span>H</span><span>M</span><span>I</span><span>D</span><span>T</span>
                </div>
            </div>

            <p class="description">
                Étudiant en 2<sup>e</sup> année DNMADe graphisme à l'Initiative Paris
            </p>

            <div class="stage-container">
                <div class="stage-box">
                    RECHERCHE UN STAGE DE 3 MOIS<br>
                    DU 27 AVRIL AU 27 JUILLET 2026
                </div>
                <a href="contact.html" class="contact-btn">ME CONTACTER</a>
            </div>
        </section>

        <section class="carousel-section">
            <h2 class="projects-title">MES PROJETS</h2>
            
            <div class="carousel-container">
                <a href="identite.html" class="category-card">
                    <span>IDENTITÉ<br>VISUELLE</span>
                </a>
                <a href="affiche-edition.html" class="category-card">
                    <span>AFFICHES /<br>ÉDITIONS</span>
                </a>
                <a href="experimentation.html" class="category-card">
                    <span>EXPÉRIMEN&shy;TATIONS</span>
                </a>
            </div>

            <a href="portfolio.html" class="discover-btn">DÉCOUVRIR PLUS</a>
        </section>
    </div>

    <script>
        // Système de changement de typographies pour les lettres
        const fontFamilies = [
            { name: 'Old London', family: '"Old London", serif', style: 'normal', weight: '400' },
            { name: 'Futura Light', family: '"Futura PT Light", "Futura", sans-serif', style: 'normal', weight: '300' },
            { name: 'Helvetica Bold', family: '"Helvetica Neue", Helvetica, Arial, sans-serif', style: 'normal', weight: '700' },
            { name: 'Times New Roman Italic', family: '"Times New Roman", Times, serif', style: 'italic', weight: '400' },
            { name: 'Courier New', family: '"Courier New", Courier, monospace', style: 'normal', weight: '400' },
            { name: 'Pixelify Sans', family: '"Pixelify Sans", cursive', style: 'normal', weight: '700' },
            { name: 'Imperial Script', family: '"Imperial Script", cursive', style: 'normal', weight: '400' }
        ];

        // Appliquer le changement de typo aux lettres de façon aléatoire
        document.querySelectorAll('.name span').forEach((span) => {
            span.addEventListener('click', function() {
                // Choisir une police ALÉATOIRE à chaque clic
                const randomIndex = Math.floor(Math.random() * fontFamilies.length);
                const selectedFont = fontFamilies[randomIndex];
                
                // Appliquer la nouvelle police avec tous ses attributs
                span.style.fontFamily = selectedFont.family;
                span.style.fontStyle = selectedFont.style;
                span.style.fontWeight = selectedFont.weight;
                
                // Animation de changement
                span.style.transform = 'scale(1.1) translateY(-10px)';
                setTimeout(() => {
                    span.style.transform = 'scale(1) translateY(0)';
                }, 200);
            });
        });

        // Gestion du redimensionnement des cartes
        const cards = document.querySelectorAll('.category-card');
        
        cards.forEach((card, index) => {
            card.addEventListener('mouseenter', function() {
                cards.forEach((c, i) => {
                    if (i !== index) {
                        c.style.transform = index > i ? 'translateX(-50px)' : 'translateX(50px)';
                    }
                });
            });
            
            card.addEventListener('mouseleave', function() {
                cards.forEach(c => {
                    c.style.transform = 'translateX(0)';
                });
            });
        });

        // Effet de désagrégation des éléments au survol
        const canvas = document.querySelector('.disintegration-canvas');
        const ctx = canvas.getContext('2d');
        const cursorDot = document.querySelector('.cursor-dot');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let mouseX = 0;
        let mouseY = 0;
        let particles = [];
        
        // Éléments interactifs à cibler
        const interactiveElements = document.querySelectorAll('a, .stage-box, .name span');
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.color = color;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.size *= 0.96;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }
        
        // Suivre la souris
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';
            
            // Vérifier si on survole un élément interactif
            interactiveElements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const elementCenterX = rect.left + rect.width / 2;
                const elementCenterY = rect.top + rect.height / 2;
                const distance = Math.sqrt(
                    Math.pow(mouseX - elementCenterX, 2) + 
                    Math.pow(mouseY - elementCenterY, 2)
                );
                
                // Si la souris est proche de l'élément (rayon de 100px)
                if (distance < 100) {
                    // Obtenir la couleur de l'élément
                    const style = window.getComputedStyle(element);
                    const color = style.color;
                    
                    // Créer des particules autour de la souris
                    if (Math.random() > 0.7) {
                        for (let i = 0; i < 2; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const radius = Math.random() * 40 + 20;
                            const particleX = mouseX + Math.cos(angle) * radius;
                            const particleY = mouseY + Math.sin(angle) * radius;
                            particles.push(new Particle(particleX, particleY, color));
                        }
                    }
                }
            });
        });
        
        // Animation des particules
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => particle.life > 0);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Redimensionner le canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
