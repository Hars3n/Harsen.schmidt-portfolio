<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identité visuelle – Harsen Schmidt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;900&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      background: #0f0f0f;
      position: relative;
    }

    /* Background avec texture et grain */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: 
        radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.12) 0%, transparent 50%),
        #0f0f0f;
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulance type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      opacity: 0.6;
      mix-blend-mode: overlay;
    }

    .glass-layer {
      position: fixed;
      pointer-events: none;
      z-index: -1;
    }

    .glass-1 {
      top: 10%;
      left: 5%;
      width: 300px;
      height: 300px;
      background: rgba(220, 38, 38, 0.08);
      filter: blur(80px);
      border-radius: 50%;
      animation: float 15s ease-in-out infinite;
    }

    .glass-2 {
      bottom: 15%;
      right: 8%;
      width: 250px;
      height: 250px;
      background: rgba(34, 197, 94, 0.08);
      filter: blur(80px);
      border-radius: 50%;
      animation: float 18s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-40px, 30px) scale(0.9); }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ffffff 0%, #dc2626 50%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px 0;
    }

    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #dc2626, #22c55e);
      transition: width 0.3s ease;
    }

    nav a:hover {
      opacity: 1;
      color: #dc2626;
    }

    nav a:hover::before {
      width: 100%;
    }

    main {
      padding: 120px 0 80px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero section */
    .hero-section {
      padding: 0 5vw 60px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .hero-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(5rem, 15vw, 12rem);
      font-weight: 900;
      line-height: 0.85;
      letter-spacing: -4px;
      margin-bottom: 40px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #dc2626 0%, #b91c1c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 60px rgba(220, 38, 38, 0.5);
      position: relative;
      animation: fadeInUp 1s ease-out 0.2s backwards;
    }

    .hero-subtitle {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      color: #22c55e;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin-bottom: 60px;
      text-shadow: 0 0 40px rgba(34, 197, 94, 0.5);
      animation: fadeInUp 1s ease-out 0.3s backwards;
    }

    /* Grid */
    .editorial-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      padding: 0 5vw;
      max-width: 1600px;
      margin: 0 auto 80px;
      animation: fadeInUp 1s ease-out 0.4s backwards;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .grid-item:hover {
      transform: translateY(-8px);
      border-color: rgba(220, 38, 38, 0.5);
      box-shadow: 0 0 60px rgba(220, 38, 38, 0.3);
    }

    .grid-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      mix-blend-mode: luminosity;
      opacity: 0.9;
    }

    .grid-item:hover img {
      mix-blend-mode: normal;
      opacity: 1;
      transform: scale(1.05);
    }

    .grid-large { grid-column: span 8; }
    .grid-medium { grid-column: span 4; }
    .grid-small { grid-column: span 6; }
    .grid-tall { grid-column: span 4; }

    /* PDF Section */
    .pdf-section {
      padding: 80px 5vw;
      max-width: 1400px;
      margin: 0 auto;
    }

    .pdf-section h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin-bottom: 48px;
    }

    .pdf-viewer {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 48px;
    }

    #pdf-canvas {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="glass-layer glass-1"></div>
  <div class="glass-layer glass-2"></div>

  <header>
    <div class="logo">HS</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <h1 class="hero-title">AYAMAYA</h1>
      <h2 class="hero-subtitle">ÉDITION</h2>
    </section>

    <section class="editorial-grid">
      <div class="grid-item grid-large">
        <img src="ayamaya-1.jpg" alt="Ayamaya projet 1" loading="lazy">
      </div>
      <div class="grid-item grid-medium">
        <img src="ayamaya-2.jpg" alt="Ayamaya projet 2" loading="lazy">
      </div>
      <div class="grid-item grid-small">
        <img src="ayamaya-3.jpg" alt="Ayamaya projet 3" loading="lazy">
      </div>
      <div class="grid-item grid-small">
        <img src="ayamaya-1.jpg" alt="Ayamaya projet détail" loading="lazy">
      </div>
    </section>

    <section class="pdf-section">
      <h2>CHARTE GRAPHIQUE</h2>
      <div class="pdf-viewer">
        <div class="pdf-controls">
          <button id="prev-page"><span>← Précédent</span></button>
          <span class="page-info">Page <span id="page-num">1</span> / <span id="page-count">0</span></span>
          <button id="next-page"><span>Suivant →</span></button>
        </div>
        <canvas id="pdf-canvas"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Harsen Schmidt — Designer Graphique</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const portraitPages = [1, 15];

    pdfjsLib.getDocument('Charte-graphique-ayamaya.pdf').promise.then(pdf => {
      pdfDoc = pdf;
      document.getElementById('page-count').textContent = pdf.numPages;
      renderPage(pageNum);
    }).catch(error => console.error('Erreur de chargement du PDF:', error));

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(page => {
        // ✅ Réduction du scale d’au moins moitié
        let scale = portraitPages.includes(num) ? 0.4 : 0.75;
        const viewport = page.getViewport({ scale });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = { canvasContext: ctx, viewport };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').textContent = num;
      document.getElementById('prev-page').disabled = (num <= 1);
      document.getElementById('next-page').disabled = (num >= pdfDoc.numPages);
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    document.getElementById('prev-page').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next-page').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    window.addEventListener('resize', () => {
      queueRenderPage(pageNum);
    });
  </script>
</body>
</html>
