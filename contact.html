<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Harsen Schmidt</title>
  <style>
    /* Reset basique */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1000px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    main.contact-page {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .cv-preview img {
      max-width: 300px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: right;
      max-width: 400px;
    }

    .contact-info h2 {
      margin-bottom: 15px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-info a.button-mail {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .contact-info a.button-mail:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 768px) {
      main.contact-page {
        flex-direction: column;
        text-align: center;
      }

      .contact-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html" class="brand-btn">
        <img src="images/image-menu.jpg" alt="Retour à l'accueil" style="height:40px;">
      </a>
      <nav class="nav">
        <a href="index.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main class="contact-page">
      <!-- CV à gauche -->
      <div class="cv-preview">
        <img src="images/Cv-harsen.jpg" alt="CV de Harsen Schmidt">
      </div>

      <!-- Infos à droite -->
      <div class="contact-info">
        <h2>Contact</h2>
        <p>Je recherche un stage de 3 mois du <strong>27 avril au 27 juillet</strong>.</p>

        <div class="contact-details">
          <p><strong>Téléphone :</strong> 06 64 81 29 02</p>
          <p><strong>Email :</strong> harsen.schmidtk95@gmail.com</p>
          <p><strong>Instagram :</strong> <a href="https://www.instagram.com/Hars.3n" target="_blank">@Hars.3n</a></p>
        </div>

        <!-- Bouton mail -->
        <a href="mailto:harsen.schmidtk95@gmail.com" class="button-mail">Me contacter</a>
      </div>
    </main>

    <footer>
      &copy; 2025 Harsen Schmidt – Tous droits réservés
    </footer>
  </div>
</body>
</html>
