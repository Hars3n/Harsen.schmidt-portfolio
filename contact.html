<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Harsen Schmidt</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #f5f5f5;
      overflow-x: hidden;
      overflow-y: auto;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Fond animé avec dégradé moderne */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Overlay sombre pour contraste */
    .animated-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(80px);
    }

    /* Effet de particules lumineuses */
    .animated-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(240, 147, 251, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
      animation: particleFloat 20s ease-in-out infinite;
    }

    @keyframes particleFloat {
      0%, 100% { transform: translate(0, 0); }
      33% { transform: translate(30px, -30px); }
      66% { transform: translate(-20px, 20px); }
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand-btn {
      display: block;
      padding: 10px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .brand-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .brand-btn:hover::before {
      opacity: 1;
    }

    .brand-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
    }

    .brand-btn img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      display: block;
    }

    .brand-name {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      opacity: 0.9;
      color: #f5f5f5;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0.8;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* MAIN CONTACT */
    main.contact-page {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 160px 8vw 80px;
      gap: 60px;
      min-height: calc(100vh - 100px);
      flex: 1;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cv-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      flex-shrink: 0;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .cv-preview img {
      width: 440px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.15);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .cv-preview img:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .download-cv-btn {
      display: inline-block;
      padding: 16px 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .download-cv-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .download-cv-btn:hover::before {
      opacity: 1;
    }

    .download-cv-btn span {
      position: relative;
      z-index: 1;
    }

    .download-cv-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
    }

    .contact-info {
      flex: 1;
      max-width: 500px;
      text-align: left;
      animation: fadeInUp 0.8s ease-out 0.1s backwards;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      margin-bottom: 16px;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .contact-info h3 {
      margin-top: 32px;
      margin-bottom: 14px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #f5f5f5;
      position: relative;
      padding-bottom: 8px;
    }

    .contact-info h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, #667eea, transparent);
    }

    .contact-info p {
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.9;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .contact-info a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
      position: relative;
    }

    .contact-info a::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .contact-info a:hover {
      color: #fff;
    }

    .contact-info a:hover::before {
      width: 100%;
    }

    /* FOOTER */
    footer {
      margin-top: auto;
      padding: 40px 5vw;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      font-size: 0.9rem;
      background: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(20px);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        padding: 20px 5vw;
      }

      .brand-btn img {
        width: 44px;
        height: 44px;
      }

      .brand-name {
        font-size: 1rem;
      }

      nav {
        gap: 20px;
      }

      nav a {
        font-size: 0.85rem;
      }

      main.contact-page {
        flex-direction: column;
        align-items: center;
        padding: 140px 4vw 60px;
      }

      .cv-preview {
        width: 100%;
      }

      .cv-preview img {
        width: 100%;
        max-width: 440px;
      }
    }
  </style>
</head>

</body>
</html>
