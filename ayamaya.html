<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://fonts.cdnfonts.com/css/old-london" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-pt');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #FF0033;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }

        .halftone-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.08;
        }

        .halftone-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.4) 2px, transparent 2px),
                radial-gradient(circle, rgba(255, 0, 51, 0.3) 1.5px, transparent 1.5px);
            background-size: 40px 40px, 60px 60px;
            background-position: 0 0, 30px 30px;
            animation: halftoneFloat 40s ease-in-out infinite;
        }

        @keyframes halftoneFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(20px, -20px) scale(1.05);
            }
            50% {
                transform: translate(-10px, 30px) scale(0.95);
            }
            75% {
                transform: translate(30px, 10px) scale(1.02);
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border: 2px solid transparent;
        }

        .back-button:hover {
            color: var(--primary-red);
            border-color: var(--primary-red);
        }

        .back-button::before {
            content: '←';
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .back-button:hover::before {
            transform: translateX(-5px);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-red);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 140px 80px 80px;
            position: relative;
            z-index: 1;
        }

        .project-hero {
            text-align: center;
            margin-bottom: 80px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--primary-red);
            border-right: 4px solid var(--primary-red);
            backdrop-filter: blur(10px);
        }

        .project-category {
            font-size: 14px;
            color: var(--primary-red);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .project-title {
            font-family: 'Futura PT', 'Futura', sans-serif;
            font-size: 80px;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        .project-subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin-top: 20px;
        }

        /* Section Info Projet */
        .project-info {
            margin-bottom: 120px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 60px;
        }

        .info-block {
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid var(--primary-red);
            transition: all 0.3s ease;
        }

        .info-block:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(10px);
        }

        .info-title {
            font-family: 'Futura PT', 'Futura', sans-serif;
            font-size: 16px;
            color: var(--primary-red);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
        }

        .info-content {
            font-size: 20px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Galerie complète */
        .full-gallery {
            margin-bottom: 120px;
        }

        .gallery-row {
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
        }

        .carousel-row {
            display: flex;
            gap: 30px;
            animation: scrollCarousel 40s linear infinite;
            will-change: transform;
        }

        .carousel-row:hover {
            animation-play-state: paused;
        }

        @keyframes scrollCarousel {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .large-image-row {
            display: flex;
            justify-content: center;
            padding: 0 40px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 0 40px;
        }

        .gallery-item {

            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 0, 51, 0.15);
            transition: all 0.4s ease;
            flex-shrink: 0;

        .gallery-item:hover {

            box-shadow: 0 20px 60px rgba(255, 0, 51, 0.3);
            transform: translateY(-5px);
        }

        .gallery-item img {

            display: block;
            transition: transform 0.6s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .gallery-item:hover img {

        }

        }

        .large-image-row .gallery-item {

            max-width: 1200px;
            height: auto;
            min-height: 500px;
        }

        .grid-row .gallery-item {
            width: 100%;

        }

        /* Section PDF Charte Graphique */
        .pdf-section {
            margin-top: 100px;
            padding: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 0, 51, 0.2);
            backdrop-filter: blur(10px);
        }

        .pdf-section h2 {
            font-family: 'Futura PT', 'Futura', sans-serif;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-align: center;
            color: var(--primary-red);
        }

        .pdf-viewer {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
        }

        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .pdf-controls button {
            padding: 12px 30px;
            background: var(--primary-red);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        .pdf-controls button:hover {
            background: #cc0029;
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.5);
            transform: translateY(-2px);
        }

        .pdf-controls button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 16px;
            color: #fff;
            font-weight: bold;
        }

        #pdf-canvas {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
        }

        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);

        }

        footer p {

            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 1024px) {

            }

            .carousel-row .gallery-item {

                height: 260px;
            }

            .grid-row {

            }

            }

            .project-subtitle {

            }
        }

        @media (max-width: 768px) {

            }

            header {

                gap: 15px;
                padding: 15px 20px;
            }

            .project-title {
                font-size: 40px;
            }

            .project-subtitle {
                font-size: 20px;
            }

            .info-content {
                font-size: 16px;
            }

            .carousel-row .gallery-item {
                width: 280px;
                height: 210px;
            }

            .grid-row {
                grid-template-columns: 1fr;
            }

            .grid-row .gallery-item {
                height: 280px;
            }

            .pdf-section {
                padding: 30px 20px;
            }

            .pdf-controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Curseur personnalisé
        const cursorDot = document.querySelector('.cursor-dot');
        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        // Animation au scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '0';
                    entry.target.style.transform = 'translateY(30px)';
                    setTimeout(() => {
                        entry.target.style.transition = 'all 0.8s ease';
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }, 100);
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.info-block, .gallery-item').forEach(item => {
            observer.observe(item);
        });

        // PDF.js Configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const portraitPages = [1, 15];

        pdfjsLib.getDocument('Charte-graphique-ayamaya.pdf').promise.then(pdf => {
            pdfDoc = pdf;
            document.getElementById('page-count').textContent = pdf.numPages;
            renderPage(pageNum);
        }).catch(error => console.error('Erreur de chargement du PDF:', error));

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                let scale = portraitPages.includes(num) ? 0.4 : 0.75;
                const viewport = page.getViewport({ scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = { canvasContext: ctx, viewport };
                page.render(renderContext).promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
            document.getElementById('prev-page').disabled = (num <= 1);
            document.getElementById('next-page').disabled = (num >= pdfDoc.numPages);
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        document.getElementById('prev-page').addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        window.addEventListener('resize', () => {
            queueRenderPage(pageNum);
        });
    </script>
